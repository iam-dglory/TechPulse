<!-- TexhPulze Logo - 3D Orb with Blue-to-Purple Gradient -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the orb -->
    <radialGradient id="orbGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#6A5ACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </radialGradient>
    
    <!-- Highlight gradient -->
    <radialGradient id="highlightGradient" cx="0.25" cy="0.25" r="0.6">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0000FF;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="0.7" cy="0.7" r="0.5">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Main orb shape with flowing bands -->
  <g transform="translate(100, 100)">
    <!-- Outer orb -->
    <circle cx="0" cy="0" r="80" fill="url(#orbGradient)" opacity="0.9"/>
    
    <!-- Flowing bands/ribbons -->
    <path d="M -60, -40 Q -20, -60, 20, -30 Q 40, -10, 60, 20 Q 40, 50, 0, 60 Q -40, 50, -60, 20 Q -80, -10, -60, -40 Z" 
          fill="url(#orbGradient)" opacity="0.7" transform="rotate(15)"/>
    
    <path d="M -50, -30 Q -10, -50, 30, -20 Q 50, 0, 70, 30 Q 50, 60, 10, 70 Q -30, 60, -50, 30 Q -70, 0, -50, -30 Z" 
          fill="url(#orbGradient)" opacity="0.5" transform="rotate(-10)"/>
    
    <!-- Highlight -->
    <ellipse cx="-20" cy="-25" rx="25" ry="35" fill="url(#highlightGradient)" opacity="0.6"/>
    
    <!-- Additional highlights -->
    <circle cx="-15" cy="-20" r="8" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="20" cy="-15" r="5" fill="#87CEEB" opacity="0.5"/>
    
    <!-- Inner glow -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#orbGradient)" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4A4A4A">TexhPulze</text>
</svg>
