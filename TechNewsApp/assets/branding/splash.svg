<svg width="1242" height="2688" viewBox="0 0 1242 2688" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96CEB4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1242" height="2688" fill="url(#bgGradient)"/>
  
  <!-- Main Logo Container -->
  <g transform="translate(621, 1344)">
    <!-- Outer Pulse Rings -->
    <circle cx="0" cy="0" r="300" fill="none" stroke="#FFFFFF" stroke-width="12" opacity="0.3"/>
    <circle cx="0" cy="0" r="400" fill="none" stroke="#FFFFFF" stroke-width="8" opacity="0.2"/>
    <circle cx="0" cy="0" r="500" fill="none" stroke="#FFFFFF" stroke-width="6" opacity="0.15"/>
    
    <!-- Main Logo Circle -->
    <circle cx="0" cy="0" r="250" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Inner Design -->
    <g transform="translate(0, 0)">
      <!-- Pulse Waves -->
      <circle cx="0" cy="0" r="180" fill="none" stroke="#4ECDC4" stroke-width="12" opacity="0.8"/>
      <circle cx="0" cy="0" r="220" fill="none" stroke="#45B7D1" stroke-width="10" opacity="0.6"/>
      <circle cx="0" cy="0" r="260" fill="none" stroke="#96CEB4" stroke-width="8" opacity="0.4"/>
      
      <!-- Central Icon -->
      <rect x="-100" y="-80" width="200" height="160" rx="20" fill="#4ECDC4" opacity="0.9"/>
      <rect x="-80" y="-60" width="160" height="120" rx="12" fill="#FFFFFF"/>
      
      <!-- Article Lines -->
      <rect x="-60" y="-40" width="120" height="12" rx="6" fill="#4ECDC4"/>
      <rect x="-60" y="-20" width="100" height="12" rx="6" fill="#45B7D1"/>
      <rect x="-60" y="0" width="120" height="12" rx="6" fill="#4ECDC4"/>
      <rect x="-60" y="20" width="80" height="12" rx="6" fill="#45B7D1"/>
      <rect x="-60" y="40" width="100" height="12" rx="6" fill="#4ECDC4"/>
      
      <!-- Tech Dots -->
      <circle cx="-50" cy="-100" r="15" fill="#FFFFFF" opacity="0.9"/>
      <circle cx="0" cy="-100" r="15" fill="#FFFFFF" opacity="0.9"/>
      <circle cx="50" cy="-100" r="15" fill="#FFFFFF" opacity="0.9"/>
    </g>
  </g>
  
  <!-- App Name -->
  <g transform="translate(621, 1800)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#FFFFFF">TexhPulze</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#FFFFFF" opacity="0.9">Your Gateway to Tech News</text>
  </g>
  
  <!-- Subtle Pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="400" r="3" fill="#FFFFFF"/>
    <circle cx="1042" cy="600" r="3" fill="#FFFFFF"/>
    <circle cx="300" cy="800" r="3" fill="#FFFFFF"/>
    <circle cx="942" cy="1000" r="3" fill="#FFFFFF"/>
    <circle cx="150" cy="1200" r="3" fill="#FFFFFF"/>
    <circle cx="1092" cy="1400" r="3" fill="#FFFFFF"/>
    <circle cx="250" cy="1600" r="3" fill="#FFFFFF"/>
    <circle cx="992" cy="1800" r="3" fill="#FFFFFF"/>
    <circle cx="180" cy="2000" r="3" fill="#FFFFFF"/>
    <circle cx="1062" cy="2200" r="3" fill="#FFFFFF"/>
    <circle cx="320" cy="2400" r="3" fill="#FFFFFF"/>
  </g>
</svg>
